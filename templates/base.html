<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{% block title %}Mindful Mentor{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
	<script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a class="brand" href="{{ url_for('index') }}">Mindful<span>Mentor</span></a>
			<nav class="nav">
				<a href="{{ url_for('index') }}">Home</a>
				<a href="{{ url_for('journal') }}">Journal</a>
				<a href="{{ url_for('history') }}">History</a>
				<a href="{{ url_for('privacy') }}">Privacy</a>
				{% if current_user.is_authenticated %}
					<span class="user">Hi, {{ current_user.username }}</span>
					<a href="{{ url_for('logout') }}">Logout</a>
				{% else %}
					<a href="{{ url_for('login') }}">Login</a>
					<a href="{{ url_for('signup') }}" class="btn btn-primary">Sign up</a>
				{% endif %}
				<div class="menu">
					<button id="menu-toggle" class="icon-btn" type="button" aria-label="Open settings" aria-haspopup="true" aria-expanded="false" aria-controls="menu-panel">â˜°</button>
					<div id="menu-panel" class="menu-panel" hidden>
						<button id="theme-toggle" class="menu-item" type="button">Toggle theme</button>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		{% block content %}{% endblock %}
	</main>

	<!-- Floating Chat Widget -->
	<button id="fab-chat" class="fab" aria-label="Open Mood Mentor">ðŸ’¬</button>
	<div id="chat-widget" class="chat-widget" hidden>
		<div class="chat-header">
			<div class="avatar">ðŸ§˜</div>
			<div>
				<strong>Mood Mentor</strong>
				<div class="muted">Online</div>
			</div>
			<button id="chat-close" class="icon-btn" aria-label="Close">âœ•</button>
		</div>
		<div id="chat-body" class="chat-body"></div>
		<form id="chat-send" class="chat-input" autocomplete="off">
			<input id="chat-text" type="text" placeholder="Type a message..." required />
			<button class="btn btn-primary" type="submit">Send</button>
		</form>
	</div>

	<footer class="site-footer">
		<div class="container">
			<p>Made with care for students' wellâ€‘being Â· Â© {{ 2025 }}</p>
		</div>
	</footer>
</body>
</html>
