{% extends 'base.html' %}
{% block title %}Mindful Mentor Â· Journal{% endblock %}
{% block content %}
<section class="journal">
	<h2>How are you feeling today?</h2>
	<p class="muted">Write freely. Nothing is saved on the server.</p>
	{% if error_message %}<div class="banner error">{{ error_message }}</div>{% endif %}
	<form method="post" action="{{ url_for('journal') }}" class="journal-form">
		<textarea name="journal_text" rows="10" placeholder="Type your thoughts here..." required></textarea>
		<div class="actions">
			<button class="btn btn-primary" type="submit">Analyze</button>
			<button class="btn" type="reset">Reset</button>
		</div>
	</form>
</section>
{% endblock %}
